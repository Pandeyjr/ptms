<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Manager Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .route-list {
            margin: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Route Manager Dashboard</h1>

    <!-- Route creation button visible only to route managers -->
        <button id="createRouteBtn">Create New Route</button>

    <!-- Route List -->
    <div class="route-list">
        <h2>Existing Routes</h2>
        <ul id="routeList">
            {% for route in routes %}
                <li>
                    {{ route.name }} ({{ route.starting_point }} to {{ route.destination }})
                    <button onclick="showRoute({{ route.id }})">Show Route</button>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Map Section -->
    <h3>Map Showing Routes</h3>
    <div id="map"></div>

    <!-- Modal for route creation -->
    <div id="routeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create a New Route</h2>
            <form id="createRouteForm">
                <label for="name">Route Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="starting_point">Starting Point:</label><br>
                <input type="text" id="starting_point" name="starting_point" required><br><br>

                <label for="destination">Destination:</label><br>
                <input type="text" id="destination" name="destination" required><br><br>

                <label for="start_lat">Start Latitude:</label><br>
                <input type="text" id="start_lat" name="start_lat" required><br><br>

                <label for="start_lon">Start Longitude:</label><br>
                <input type="text" id="start_lon" name="start_lon" required><br><br>

                <label for="end_lat">End Latitude:</label><br>
                <input type="text" id="end_lat" name="end_lat" required><br><br>

                <label for="end_lon">End Longitude:</label><br>
                <input type="text" id="end_lon" name="end_lon" required><br><br>

                <button type="submit">Create Route</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([28.7041, 77.1025], 10); // Center map (Delhi example)

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Show route on the map when clicked
        function showRoute(routeId) {
            fetch(`/route_manager/api/get_route/${routeId}/`)
                .then(response => response.json())
                .then(data => {
                    const routeData = data.route;
                    const start = [routeData.start_lat, routeData.start_lon];
                    const end = [routeData.end_lat, routeData.end_lon];

                    map.eachLayer(function(layer) {
                        if (layer instanceof L.Marker || layer instanceof L.Polyline) {
                            map.removeLayer(layer);
                        }
                    });

                    L.marker(start).addTo(map).bindPopup("<b>Start: </b>" + routeData.starting_point);
                    L.marker(end).addTo(map).bindPopup("<b>End: </b>" + routeData.destination);

                    var routeLine = [start, end];
                    L.polyline(routeLine, {color: 'blue', weight: 4}).addTo(map);
                    map.fitBounds(routeLine);
                });
        }

        // Show the modal for route creation
        document.getElementById('createRouteBtn').addEventListener('click', function() {
            document.getElementById('routeModal').style.display = 'block';
        });

        // Close the modal
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('routeModal').style.display = 'none';
        });

        // Handle form submission via AJAX
        document.getElementById('createRouteForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                starting_point: formData.get('starting_point'),
                destination: formData.get('destination'),
                start_lat: formData.get('start_lat'),
                start_lon: formData.get('start_lon'),
                end_lat: formData.get('end_lat'),
                end_lon: formData.get('end_lon')
            };

            fetch('/route_manager/api/create_route/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Add the new route to the list dynamically
                    const newRoute = document.createElement('li');
                    newRoute.innerHTML = `${data.route.name} (${data.route.starting_point} to ${data.route.destination})`;
                    document.getElementById('routeList').appendChild(newRoute);
                    document.getElementById('routeModal').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
